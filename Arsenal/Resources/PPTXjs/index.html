<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arsenal PPTXjs</title>

    <link rel="stylesheet" href="./css/pptxjs.css">
    <link rel="stylesheet" href="./css/nv.d3.min.css">

    <script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./js/jszip.min.js"></script>
    <script type="text/javascript" src="./js/filereader.js"></script>
    <script type="text/javascript" src="./js/d3.min.js"></script>
    <script type="text/javascript" src="./js/nv.d3.min.js"></script>
    <script type="text/javascript" src="./js/pptxjs.js"></script>
    <script type="text/javascript" src="./js/divs2slides.js"></script>

    <script type="text/javascript" src="./js/jquery.fullscreen-min.js"></script>

    <style>
        html, body {
            margin: 0;
            background-color: rgba(212, 212, 215, 1);
            padding: 5px 0;
        }

        .slide {
            margin-bottom: 10px;
            border-radius: 0;
            border: none;
        }

        .slides-loading-progress-bar {
            display: none;
        }
    </style>
</head>
<body>
<div id="warper">
    <div id="container">
        <div id="result"></div>
    </div>
</div>
<script>
    const file = new URLSearchParams(window.location.search).get("file");
    const url = window.decodeURIComponent(file);
    $("#result").pptxToHtml({
        pptxFileUrl: url,
        slideMode: false,
        keyBoardShortCut: false,
        slideModeConfig: {  //on slide mode (slideMode: true)
            first: 1,
            nav: false,
            /** true,false : show or not nav buttons*/
            navTxtColor: "white",
            /** color */
            navNextTxt: "&#8250;", //">"
            navPrevTxt: "&#8249;", //"<"
            showPlayPauseBtn: false,
            /** true,false */
            keyBoardShortCut: false,
            /** true,false */
            showSlideNum: false,
            /** true,false */
            showTotalSlideNum: false,
            /** true,false */
            autoSlide: false,
            /** false or seconds (the pause time between slides) , F8 to active(keyBoardShortCut: true) */
            randomAutoSlide: false,
            /** true,false ,autoSlide:true */
            loop: false,
            /** true,false */
            background: "black",
            /** false or color*/
            transition: "default",
            /** transition type: "slid","fade","default","random" , to show transition efects :transitionTime > 0.5 */
            transitionTime: 1 /** transition time in seconds */
        }
    });
</script>

</body>
</html>
